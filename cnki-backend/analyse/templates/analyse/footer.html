{% load static %}

<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center bottom-separator">
                <img src="{% static 'img/home/under.png' %}" class="img-responsive inline" alt="">
            </div>
            <div class="col-md-6 col-sm-6" style="padding-left: 10%">
                <div class="contact-info bottom">
                    <h2>联系方式</h2>
                    <address>
                        E-mail: <a href="mailto:someone@example.com">2522011411@qq.com</a> <br>
                        Phone: 18796323596 <br>
                        QQ: 2522011411 <br>
                    </address>

                    <h2>地址</h2>
                    <address>
                        江苏省徐州市 <br>
                        泉山区江苏师范大学<br>
                        智慧教育学院
                    </address>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="contact-form bottom">
                    <h2>在线联系</h2>
                    <form id="main-contact-form" name="contact-form" method="get"  >
                                {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" required="required" placeholder="您的姓名">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" required="required"
                                   placeholder="您的邮箱">
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="message" required class="form-control" rows="8"
                                      placeholder="您的建议或者疑惑"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-submit" value="Submit" id="submit">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="copyright-text text-center">
                    <p>&copy; 知网大数据 2019. All Rights Reserved.</p>
                    <p>Designed by <a target="_blank" href="http://sylblog.xin">尚衍亮</a></p>
                </div>
            </div>
        </div>
    </div>
</footer>
